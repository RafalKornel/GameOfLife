<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game of Life</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <main>

        <div id="root">
            <div id="canvBox">
                <canvas id="canvas" width="1000" height="1000">
                </canvas>


            </div>

            <div id="column">

                <div id="upper">

                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="33.34" class="slider" id="slider">
                        <p>density</p>
                    </div>


                    <!-- Default dropleft button -->
                    <div class="btn-group dropleft" id="dropdown">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            presets
                        </button>
                        <div class="dropdown-menu">
                            <!-- Dropdown menu links -->
                            <button class="dropdown-item" type="button">spaceship</button>
                            <button class="dropdown-item" type="button">heart-like explosion</button>
                            <button class="dropdown-item" type="button">previous</button>
                        </div>
                    </div>


                    <div class="container">
                        <div class="toggle-btn" id="switch" onclick="this.classList.toggle('active')">
                            <div class="inner-circle">
                            </div>
                            <p id="output">start</p>
                        </div>
                    </div>

                    <div id="info">
                        <button> i </button>
                    </div>

                </div>

                <div id="lower">

                    <p> this sould be in lower right corner </p>


                </div>
            </div>
        </div>

        <script src="js/examples.js"></script>
        <script src="js/logic.js"></script>
        <script src="js/utilities.js"></script>
        <script src="js/cell.js"></script>
        <script src="js/grid.js"></script>
        <script src="js/main.js"></script>

    </main>
</body>


</html>
